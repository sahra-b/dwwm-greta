<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <main id=wrapper>
    <h1>Formulaire de candidature</h1>
    <form action="save.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Identité</legend>

            <div><label for="fname">Prénom :</label> <input type="text" name="fname" id="fname" placeholder="Prénom usuel" pattern="[a-zA-Zéèëê\- ]{2,30}"></div>
    
            <div><label for="dob">Date de naissance :</label> <input type="date" name="dob" id="dob"></div>

            <div><label for="email">Email :</label> <input type="email" name="email" id="email"></div>

            <div><label for="site">Site web :</label> <input type="url" name="site" id="site"></div>

            <div><label for="phone">Téléphone :</label> <input type="tel" name="phone" id="phone"></div>

            <div><label for="region">Région :</label> <select name="region" id="region">
                <optgroup label="Ouest">
                    <option value="BZ">Bretagne</option>
                    <option value="NM">Normandie</option>
                </optgroup>
                <optgroup label="Nord">
                    <option value="PC">Pas-de-calais</option>
                    <option value="PI">Picardie</option>
                </optgroup>
                <optgroup label="Est">
                    <option value="AL">Alsace</option>
                    <option value="LO">Lorraine</option>
                </optgroup>
                <optgroup label="Sud">
                    <option value="CA">PACA</option>
                    <option value="OC">Occitanie</option>
                </optgroup>
                <optgroup label="Centre">
                    <option value="IDF">Ile de France</option>
                </optgroup>
                </select>
            </div>

        <fieldset>
            <legend>Genre</legend>

            <div><input type="radio" name="gender" id="gen_fem" value="Féminin"><label for="gen_fem">Féminin</label></div>

            <div><input type="radio" name="gender" id="genMas" value="Masculin"><label for="genMas">Masculin</label></div>

            <div><input type="radio" name="gender" id="genNeu" value="Neutre"><label for="genNeu">Neutre</label></div>
        </fieldset>
    </fieldset>

    <fieldset>
        <legend>Compétence</legend>
        <div><label for="exp">Expérience :</label><input type="number"  name="exp" id="exp" min="1" max="35" step="1"></div>

        <div><label for="lang">Langage principal :</label><input type="text" name="lang" id="lang" list="langList">
        <datalist id="langList">
            <option value="Python">
            <option value="Java">
            <option value="Perl">
            <option value="BASIC">
            <option value="COBOL">
            <option value="C">
            <option value="C++">
            <option value="Turbo pascal">
            <option value="PHP">
            <option value="Assembleur">
            <option value="Coréen">
        </datalist></div>

        <div><label for="area">Mobilité :</label><select name="area[]" id="area" size="4" multiple>
            <option value="EU">Europe</option>
            <option value="AS">Asie</option>
            <option value="AM">Amérique</option>
            <option value="AF">Afrique</option>
            <option value="OC">Océanie</option>
            <option value="MC">Mon canapé</option>
        </select></div>

        <div><label for="cv">Curriculum vitae :</label><input type="file" name="cv" id="cv" accept=".pdf,.txt,.odt,.doc,.docx"><input type="hidden" name="MAX_FILE_SIZE" value="5242880"></div>
        <div><label for="test"></label>Test couleur<input type="color" name="test" id="test" title="Ceci est un test de personalité au travers du choix d'une couleur"></div>

    </fieldset>

    <fieldset>
        <legend>Prétentions salariales</legend>

        <div><label for="salary">Salaire :</label><input type="range" name="salary" id="salary" min="2500" max="8000" step="100" value="3200" onchange="document.getElementById('salVal').textContent=this.value"><output id=salVal>.</output></div>

        <fieldset>
            <legend>Statut souhaité</legend>

             <div><input type="checkbox" name="status[]" id="stat_jr" value="Dev-Jr"> <label for="stat_jr">Développeur junior</label></div>
             <div><input type="checkbox" name="status[]" id="stat_sr" value="Dev-Sr"> <label for="stat_sr">Développeur sénior</label></div>
             <div><input type="checkbox" name="status[]" id="stat_cp" value="Chef-Prj"> <label for="stat_cp">Chef de projets</label></div>
             <div><input type="checkbox" name="status[]" id="stat_dr" value="Dir-SI"> <label for="stat_dr">Directeur SI</label></div>
        </fieldset>
    </fieldset>

    <div><label for="rem">Remarques : </label><textarea name="rem" id="rem" cols="30" rows="10"></textarea></div>


        <input type="submit" value="Sauvegarder"><input type="reset" value="Effacer"><input type="image" src="pics/headerdv.jpeg" alt="...">
    </form>
    </main> 
</body>
</html>
